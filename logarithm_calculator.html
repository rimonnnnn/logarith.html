<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logarithm Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f6f9;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      padding: 8px;
      width: 250px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Logarithm Calculator</h1>

  <label for="number">Enter Number:</label>
  <input type="number" id="number" placeholder="e.g., 100" step="any">

  <label for="base">Enter Base:</label>
  <input type="number" id="base" placeholder="e.g., 10" step="any">

  <button onclick="calculateLog()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculateLog() {
      const number = parseFloat(document.getElementById('number').value);
      const base = parseFloat(document.getElementById('base').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(number) || isNaN(base) || number <= 0 || base <= 0 || base === 1) {
        resultDiv.textContent = 'Please enter valid values: number > 0, base > 0 and â‰  1.';
        return;
      }

      const logResult = Math.log(number) / Math.log(base);
      resultDiv.textContent = log base ${base} of ${number} is ${logResult.toFixed(6)};
    }
  </script>

</body>
</html>
